(),Da.exports}var ff;function Mh(){if(ff)return zl;ff=1;var n=Oh();return zl.createRoot=n.createRoot,zl.hydrateRoot=n.hydrateRoot,zl}var jh=Mh();const bh=JSON.parse('{"title":"Thinking with Drafting: Optical Decompression via Logical Reconstruction","authors":[{"name":"Jingxuan Wei","affiliation":"1,2,3","isCorresponding":false,"isEqualContribution":false},{"name":"Honghao He","affiliation":"1,3","isCorresponding":false},{"name":"Caijun Jia","affiliation":"1,2,3","isCorresponding":false},{"name":"Siyuan Li","affiliation":"2,4","isCorresponding":false},{"name":"Zheng Sun","affiliation":"1,3","isCorresponding":false},{"name":"Yuhang Xu","affiliation":"1,3","isCorresponding":false},{"name":"Yuanyuan Lin","affiliation":"2","isCorresponding":false},{"name":"Linzhuang Sun","affiliation":"1,3","isCorresponding":false},{"name":"Yuchen Wu","affiliation":"2","isCorresponding":false},{"name":"Bihui Yu","affiliation":"1,3","isCorresponding":false},{"name":"Xiangxiang Zhang","affiliation":"2","isCorresponding":false},{"name":"Cheng Tan","affiliation":"4","isCorresponding":false}],"affiliations":["Shenyang Institute of Computing Technology","ByteDance Seed","University of Chinese Academy of Sciences","WestLake University"],"abstract":"Existing multimodal large language models have achieved high-fidelity visual perception and exploratory visual generation. However, a precision paradox persists in complex reasoning tasks: optical perception systems transcribe symbols without capturing logical topology, while pixel-based generative models produce visual artifacts lacking mathematical exactness. To bridge this gap, we propose that reasoning over visual inputs be reconceptualized as optical decompressionthe process of reconstructing latent logical structures from compressed visual tokens. Guided by the axiom that Parsing is Reasoning, we introduce **Thinking with Drafting (TwD)**, which utilizes a minimalist Domain-Specific Language (DSL) as a grounding intermediate representation. Unlike standard approaches that hallucinate answers directly, TwD forces the model to draft its mental model into executable code, rendering deterministic visual proofs for self-verification. To validate this, we present VisAlg, a visual algebra benchmark. Experiments demonstrate that TwD serve as a superior cognitive scaffold. Our work establishes a closed-loop system where visual generation acts not as a creative output but as a logical verifier, offering a generalizable path for visual reasoning","links":[{"name":"Paper","url":"https://arxiv.org/abs/2602.11731","icon":"FileText"},{"name":"Hugging Face","url":"https://huggingface.co/papers/2602.11731","icon":"Github"}],"sections":[{"id":"tldr","title":"TL;DR","style":"text-center","titleStyle":"text-blue-600","content":"Existing multimodal large models struggle to capture logical topology in **complex reasoning tasks**, we utilizes minimal domain-specific language as an intermediate representation to reconstruct visual reasoning as an **\\"optical decompression\\"** process.\\n\\n"},{"id":"MLLMs-shortcomings","title":" Existing shortcomings of MLLMs","layout":"image-right","content":"### The Precision Paradox: High-Fidelity Perception vs. Logical Void\\nWhile existing perception and generation models appear comprehensive, significant gaps exist when handling rigorous logical tasks:\\n\\n**Transcription without understanding:** While OCR can accurately extract symbols, it fails to capture the logical topology between them. For example, it can recognize the number \\"123\\" but doesn\'t know whether it represents a total, difference, or constraint in context.\\n\\n**Seemingly plausible generation:** Visual generation models optimize \\"perceptual plausibility\\" rather than \\"logical validity.\\" Generated geometric figures may visually resemble mathematical diagrams, but line lengths or proportions often fail to satisfy strict mathematical relationships.\\n\\n","image":"images/introduction.png"},{"id":"our-model-good","title":" Our Solution: Thinking with Drafting (TwD)","layout":"image-top","content":"### 1. Core Paradigm: From Direct Generation to Draft-and-Verify \\n\\nTo address the precision paradox, we propose Thinking with Drafting (TwD). Unlike traditional models that attempt to directly \\"phantomize\\" the final answer, TwD forces the model to explicitly demonstrate its thought process.\\n\\n**Optical Decompression**: We redefine the reasoning process as \\"decompressing\\" the underlying logical structure from compressed visual tokens.\\n\\n**Parsing is Reasoning**: Understanding is not merely about generating text, but about transforming ambiguous natural language and images into structured, executable forms.\\n\\n### 2. Cognitive Scaffold: Minimalist Geometric DSL \\n\\nTwD utilizes a **Logic Graphic DSL** as a grounding intermediate representation. It abstracts away rendering redundancies to expose the bare logical topology:\\n\\n**Entity Primitives**: Represent physical quantities as horizontal line segments with status-aware segmentation.\\n\\n**Relation Primitives**: Encode logical constraints and transfers between entities.\\n\\n**Universal Interoperability**: This DSL can be compiled into GeoGebra scripts for mathematical verification or converted into SVG code for visual rendering.\\n\\n### 3. Closed-Loop Verification: Visualizing for Correction \\n\\nTwD establishes a closed-loop system of \\"transformation - thinking - verification\\":\\n\\n**Visual Verifier**: The model-generated \\"draft\\" is not only a visual presentation but also a deterministic logical verifier. By rendering the generated code, the model can \\"see\\" the results of its logical derivation and correct geometric conflicts (e.g., incorrect segment ratios) in real time.\\n\\n","image":"images/method.png"},{"id":"experiments","title":" VisAlg Benchmark & Experiments","content":"We introduce **VisAlg**, a comprehensive benchmark for evaluating logic-aware visual reasoning via optical decompression.\\n\\n**Dataset**: VisAlg contains **15,000** bar-model word problems covering 5 canonical schemas: Proportional Distribution, Rate & Percentage, Change & Revert, Sum & Split, and Difference Analysis.\\n\\n**Metrics**: We evaluate consistency using code similarity (chrF), image similarity (SSIM), and structural alignment via an LLM-as-judge verifier.\\n\\n**Results**: As shown in the figure, **TwD (82.63%)** significantly outperforms state-of-the-art MLLMs, including Gemini-3-Pro (79.96%) and GPT-4o (60.11%), demonstrating the superiority of explicit drafting over direct generation.\\n\\n","table":{"caption":"Main results on VisAlg. Align: structural alignment; Cover: information coverage; Num: numerical consistency; Norm: semantic compliance; Leak: answer leakage.","headers":[[{"content":"Model","rowSpan":2,"className":"bg-slate-100 font-bold"},{"content":"Code Similarity","colSpan":3,"className":"bg-slate-100 font-bold text-center"},{"content":"Image Similarity","colSpan":3,"className":"bg-slate-100 font-bold text-center"},{"content":"Verification Scores","colSpan":6,"className":"bg-slate-100 font-bold text-center"},{"content":"Overall","rowSpan":2,"className":"bg-slate-100 font-bold"}],[{"content":"BLEU","className":"bg-slate-50 font-semibold text-center"},{"content":"ROUGE-L","className":"bg-slate-50 font-semibold text-center"},{"content":"chrF","className":"bg-slate-50 font-semibold text-center"},{"content":"LPIPS","className":"bg-slate-50 font-semibold text-center"},{"content":"SSIM","className":"bg-slate-50 font-semibold text-center"},{"content":"PSNR","className":"bg-slate-50 font-semibold text-center"},{"content":"Align","className":"bg-slate-50 font-semibold text-center"},{"content":"Cover","className":"bg-slate-50 font-semibold text-center"},{"content":"Num","className":"bg-slate-50 font-semibold text-center"},{"content":"Norm","className":"bg-slate-50 font-semibold text-center"},{"content":"Leak","className":"bg-slate-50 font-semibold text-cent
